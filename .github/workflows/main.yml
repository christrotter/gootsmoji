name: gootsmoji build

on:
  push:
    branches: ["main"]
    paths:
      - goots/**
  pull_request:

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      # GHA does not make skipping based on file changes easy.
      # Trying to get the step to only run when grid_image.png changes.
      - name: Update grid image
        run: |
          python build.py
          git add grid_image.png picker/index.html
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git commit -am "Automatic Asset Rebuild"
          git push
