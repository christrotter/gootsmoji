name: gootsmoji build

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      # We want to always regen the grid file; GHA does not make skipping based on file changes easy.
      - name: Update grid image
        run: |
          python build.py
          git rm --cached grid_image.png
          git add grid_image.png
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git commit -am "Automated grid update."
          git push
